<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container">
	    <p id="subName"><strong>Welcome to Hangman Game</strong></p>
	  </div>
</nav>
		
</head>

<body>
      <div class="page-header">
          <h1><small id="subName1">Guess the name of a classic Nintendo video game from the 80's</small></h1>
      </div>

    <div class="jumbotron">
        <h1>Guess the name of the video game</h1>  
    </div>

      <div class="panel panel-default">
          <div class="panel-heading">
              <p class="panel-title" id="secretWordTitle">Secret Word</p>
          </div>
          <div class="panel-body">
              <span id="secretWord">0</span>
          </div>
      </div>


      <div class="panel panel-default">
          <div class="panel-heading">
              <p class="panel-title">Correct Guesses</p>
          </div>
          <div class="panel-body">
              <span id="correctGuesses">0</span>
          </div>
      </div>



      <div class="panel panel-default">
          <div class="panel-heading">
              <p class="panel-title">Wrong Guesses</p>
          </div>
          <div class="panel-body">
              <span id="wrongGuesses">0</span>
          </div>
      </div>



      <div class="panel panel-default">
          <div class="panel-heading">
              <p class="panel-title">Guesses Left</p>
          </div>
          <div class="panel-body">
              <span id="guessesLeft">0</span>
          </div>
      </div>


    <script src="assets/javascript/game.js"></script>

</body>
</html>
